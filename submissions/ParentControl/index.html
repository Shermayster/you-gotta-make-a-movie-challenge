<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parent Tal Control</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <div id="currentTime"></div>
      <div class="owl">
        <div class="hand"></div>
        <div class="hand hand-r"></div>
        <div class="arms">
          <div class="arm"></div>
          <div class="arm arm-r"></div>
        </div>
      </div>

      <div>
          <video id="heroVideo" width="600"  controls>
              <source src="../../scenes/hero.mp4" type="video/mp4">
            </video>
      </div>
  </main>

  <script>

    const owl = document.querySelectorAll(".owl *");
    const vid = document.getElementById("heroVideo");

    vid.ontimeupdate = (e)=> {
      if(e.timeStamp >= 5000 && e.timeStamp < 15000){
        owl.forEach(el => el.classList.add("password"));
      } else {
        owl.forEach(el => el.classList.remove("password"));
      }
    };

  </script>
  </body>
</html>
